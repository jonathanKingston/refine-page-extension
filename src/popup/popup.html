<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pref.page</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="header-left">
        <h1>pref.page</h1>
      </div>
      <button id="toggle-theme" class="theme-toggle" title="Toggle theme">
        <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
        <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
      </button>
    </header>

    <div class="action-buttons">
      <button id="capture-btn" class="btn btn-primary">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <circle cx="8.5" cy="8.5" r="1.5"/>
          <polyline points="21 15 16 10 5 21"/>
        </svg>
        Capture Page
      </button>
      <button id="view-snapshots-btn" class="btn btn-secondary">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <polyline points="10 9 9 9 8 9"/>
        </svg>
        View Snapshots
      </button>
    </div>

    <div id="status" class="status hidden">
      <span class="status-icon"></span>
      <span class="status-text"></span>
    </div>

    <div class="snapshot-stats" id="snapshot-stats">
      <div class="stat">
        <span class="stat-value" id="total-count">-</span>
        <span class="stat-label">Total</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="pending-count">-</span>
        <span class="stat-label">Pending</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="approved-count">-</span>
        <span class="stat-label">Approved</span>
      </div>
    </div>

    <div class="recent-snapshots" id="recent-snapshots">
      <h3>Recent Snapshots</h3>
      <ul id="snapshot-list" class="snapshot-list">
        <li class="empty-state">No snapshots yet</li>
      </ul>
    </div>

    <footer class="popup-footer">
      <button id="export-btn" class="btn btn-text">Export</button>
      <button id="import-btn" class="btn btn-text">Import</button>
    </footer>
  </div>

  <input type="file" id="import-input" accept=".json,.zip" style="display: none;">
  <script type="module" src="popup.ts"></script>
</body>
</html>
